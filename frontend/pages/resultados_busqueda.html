<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- NAV -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold cursor-pointer" onclick="location.href='../index.html'">ExpressFood</h1>
    <div class="flex items-center gap-2">
      <input type="text" id="searchInput" class="border px-3 py-1 rounded-md" />
      <button id="searchBtn" class="bg-blue-500 text-white px-4 py-1 rounded">Search</button>
      <button class="bg-green-600 text-white px-4 py-1 rounded" onclick="location.href='agregar_restaurante.html'">+ Add Restaurant</button>
    </div>
  </nav>

  <!-- RESULTS -->
  <main class="p-6 max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">Search Results for: <span id="searchTerm" class="italic text-blue-700"></span></h2>
    
    <div id="resultsList" class="space-y-4">
      <!-- Aquí se insertan dinámicamente los resultados -->
    </div>

    <div id="noResults" class="hidden text-center text-gray-600 mt-10">
      No restaurants found for this search.
    </div>
  </main>
</body>
<script defer src="../js/resultados_busqueda.js"></script>
</html>
