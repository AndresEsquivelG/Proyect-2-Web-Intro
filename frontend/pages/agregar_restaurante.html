<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="../js/agregar_restaurante.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold cursor-pointer" onclick="location.href='../index.html'">ExpressFood</h1>
  </nav>

  <main class="p-6 max-w-3xl mx-auto bg-white mt-6 shadow rounded-md">
    <h2 class="text-xl font-semibold mb-4">Add New Restaurant</h2>

    <div id="statusMessage" class="hidden p-4 rounded text-center mb-4"></div>

    <form id="restaurantForm" class="space-y-4">
      <!-- Imagen del restaurante -->
      <div>
        <label class="block mb-1 font-medium">Image (optional, JPG, max 5MB)</label>
        <input type="file" accept=".jpg" name="restaurantImage" class="block w-full border p-2 rounded" />
      </div>

      <!-- Nombre del restaurante -->
      <div>
        <label class="block mb-1 font-medium">Restaurant Name</label>
        <input type="text" name="name" maxlength="100" required class="block w-full border p-2 rounded" />
      </div>

      <!-- Tipo de restaurante -->
      <div>
        <label class="block mb-1 font-medium">Restaurant Type</label>
        <select name="type" required class="block w-full border p-2 rounded">
          <option disabled selected>Select type</option>
          <option>Comida Típica</option>
          <option>Comida Rápida</option>
          <option>Comida Italiana</option>
          <option>Comida Mexicana</option>
          <option>Comida Griega</option>
          <option>Comida Asiática</option>
          <option>Postres y Repostería</option>
          <option>Cafetería</option>
          <option>Batidos y Helados</option>
        </select>
      </div>

      <!-- Lista dinámica de comidas -->
      <div>
        <label class="block mb-2 font-medium">Meals</label>
        <div id="mealsContainer" class="space-y-4">
          <!-- Aquí se añaden dinámicamente -->
        </div>
        <button type="button" id="addMealBtn" class="mt-2 bg-blue-500 text-white px-4 py-1 rounded">+ Add Meal</button>
      </div>

      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded mt-4">Submit</button>
    </form>
  </main>
</body>
</html>
