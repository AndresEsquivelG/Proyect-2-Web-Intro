<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExpressFood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- NAV -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold cursor-pointer" id="logo">ExpressFood</h1>
    <div class="flex items-center gap-2">
      <input type="text" id="searchInput" placeholder="Search restaurants..." class="border px-3 py-1 rounded-md" />
      <button id="searchBtn" class="bg-blue-500 text-white px-4 py-1 rounded">Search</button>
      <button id="addRestaurantBtn" class="bg-green-600 text-white px-4 py-1 rounded">+ Add Restaurant</button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="p-6 space-y-8">
    <!-- All Restaurants -->
    <section>
      <h2 class="text-xl font-semibold mb-2">All Restaurants</h2>
      <div id="allRestaurants" class="flex gap-4 overflow-x-auto"></div>
    </section>

    <!-- Favorites -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Favorite Restaurants</h2>
      <div id="favoriteRestaurants" class="flex gap-4 overflow-x-auto"></div>
    </section>

    <!-- Top Ordered -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Most Ordered Restaurants</h2>
      <div id="topRestaurants" class="flex gap-4 overflow-x-auto"></div>
    </section>
  </main>
</body>
<script defer src="js/main.js"></script>

</html>
